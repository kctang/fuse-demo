<template name="appDrawer">
    <div class="app-drawer mdl-grid mdl-grid--no-spacing">
        <div class="{{mdlUiCell 12}} app-drawer-header">
            <img src="{{avatar}}" class="app-drawer-avatar">
            <div class="app-drawer-name mdl-typography--body-1-color-contrast">{{name}}</div>
            <div class="app-drawer-email">{{email}}</div>
        </div>
        <nav class="{{mdlUiCell 12}} mdl-navigation">
            <a class="mdl-navigation__link" href="/"><i class="app-drawer--icon material-icons">home</i>Home</a>
            <div class="app-drawer--separator"></div>
            <a class="mdl-navigation__link" href="/message"><i class="app-drawer--icon material-icons">settings</i>Message</a>
            <a class="mdl-navigation__link" href="/sign-out"><i class="app-drawer--icon material-icons">power_settings_new</i>Logout</a>
            <div class="app-drawer--separator"></div>
            <a class="mdl-navigation__link" href="/about"><i class="app-drawer--icon material-icons">info</i>About</a>
        </nav>
    </div>
</template>
