<template name="demoLayout">
  <div class="demo-layout">
    <h3>Demo  App</h3>

    <div class="profile">
      {{#if currentUser}}
        <img class="avatar" src="{{currentUser.profile.avatar}}">
        {{currentUser.profile.name}}
        {{currentUser.profile.email}}
      {{/if}}
      {{#unless currentUser}}
        Welcome!
      {{/unless}}
    </div>
    <div class="menu">
      [
      <a href="/">Home</a> |
      {{#unless currentUser}}
        <a href="/sign-in">Sign In</a>
      {{/unless}}
      {{#if currentUser}}
        <a href="/message">Messages</a> |
        <a href="/sign-out">Sign Out</a>
      {{/if}}
      ]
    </div>
    <div class="content">
      {{>yield}}
    </div>
  </div>
</template>
