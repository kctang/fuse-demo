<template name="message">
  <div class="message mdl-grid">
    {{#if formVisible}}
      {{>messageForm}}
    {{/if}}

    {{#each messages}}
      {{#if editMode}}
        {{>messageForm id=_id}}
      {{/if}}
      {{#unless editMode}}
        <div class="{{mdlUiCell}} mdl-card mdl-shadow--2dp">
          <div class="avatar-title mdl-card__title">
            <img src="/avatar/{{owner_id}}">
            <div>
              {{title}}
              <div class="subhead mdl-typography--caption-color-contrast">{{owner_name}}</div>
            </div>
          </div>
          <div class="mdl-card__supporting-text mdl-card--expand">
            {{desc}}
          </div>
          <div class="mdl-card__supporting-text mdl-typography--caption-color-contrast mdl-typography--text-right">
            {{tags}}
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <button class="edit mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Edit</button>
            <button class="remove mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Remove</button>
          </div>
        </div>
      {{/unless}}
    {{/each}}

    {{!-- uncomment to see available mdl typography
    {{>mdlUiTypographyDemo}}
    --}}

    {{>mdlUiFab}}
  </div>
</template>
